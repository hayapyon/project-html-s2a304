<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生情報登録2</title>
  </head>

  <body>
    <h2>学生情報登録2</h2>
    <p>必要事項を記入して登録ボタンを押してください。</p>
    <br />
    <form action="#">
      <p>学籍番号</p>
      <input type="number"name="studentid" />
      <p>氏名</p>
      <input type="text"name="username" />
      <p>電話番号</p>
      <input type="tel"name="tel" />

      <p>生年月日</p>
      <input type="date"name="birthday" />
      <p>メール</p>
      <input type="email"name="mail" />
      <p>性別</p>
      <input type="radio"name="gender" vakue="男" checked >
      <Span>男</Span>
      <input type="radio"name="gender" vakue="女" id="woman" >
      <Span>女</Span>

      <p>備考</p>
      <textarea   name="remarks"  cols="40"  rows="4"
      maxlength="40"></textarea>
      <br />
      <input type="submit" onclick="alert('send now!'); return
      false;" value="登録">
          <input type="reset" value="クリア" />

    </form>
  </body>
</html>
